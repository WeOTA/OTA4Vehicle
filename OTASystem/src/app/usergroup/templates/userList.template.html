<div class="panel_content_h">
  <div class="panel panel-default">
    <div class="seach_input_style">
      <form ng-submit="userlist.seach()" method="POST" role="form">
        <div class="row">

          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-lg-offset-3">
            <input type="text" ng-model="userlist.wecarId" name="wecarId" id="input" class="form-control" value=""
                   placeholder="WECARID" pattern="\w{24}" title="">
          </div>

          <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 btn_seach">
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
          </div>
          <div class=" col-xs-2 col-sm-2 col-md-2 col-lg-2 ">
            <h3 class="panel-title"></h3>
            <div class="btn-group" uib-dropdown is-open="status.isopen">
              <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle
                      ng-disabled="disabled">
                <span class="glyphicon glyphicon-wrench"></span> 操作<span class="caret"></span>
              </button>
              <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a ng-click="userlist.moveUser()" href="javascript:;"><span
                  style="position: relative;top:2px;" class="glyphicon glyphicon-trash"></span> 移动用户</a></li>
                <li role="menuitem"><a ng-click="userlist.exportdata('targetTable')" href="javascript:;"><span
                  style="position: relative;top:2px;" class="glyphicon glyphicon-export"></span> 导出数据</a></li>
              </ul>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-body">
      <table class="table table-hover " id="targetTable">
        <thead>
        <tr>
          <th>
            <div class="checkbox icheckbox">
              <label>
                <input ng-model="userlist.all" type="checkbox" ng-click="userlist.checkall($event)" value="checkall">全选({{userlist.wecarList.data.length}})
              </label>
            </div>
          </th>
          <th>WECARID</th>
          <th>用户类型</th>
          <th>系统名称</th>
          <th>渠道</th>
          <th>系统版本</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in userlist.wecarList.data" class="active">
          <td style="width: 64px;">
            <div class="checkbox icheckbox">
              <label>
                <input ng-model="item.selected" ng-click="userlist.thisCheck($event,item._id)" type="checkbox"
                       value="idcheck">
              </label>
            </div>
          </td>
          <td>{{item._id}}</td>
          <td>{{item.userLevel |transitionUserLevel}}</td>
          <td>{{item.tasSysName}}</td>
          <td>{{item.channel}}</td>
          <td>{{item.currentTasSysVer}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
